<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
</head>
<body>
	<a id="SOMEID" class="button btn btn-success" href="#">Delete?</a>
	<div style="display:none" id="modal-confirmation" title="Delete?">Are you sure you want to delete?</div>


<script>
$(document).ready(function(){
  var confirmation = $('#modal-confirmation', context).dialog({
  dialogClass:'delete_confirmation_dialog',
  autoOpen: false,
  width:400,
  minHeight:200,
  modal: true,
  resizable: false,
  buttons: {
    'Cancel': function() {
      // YOUR CODE
      $(this).dialog("close");
    },
    'Continue': function() {
      // YOUR CODE
      $(this).dialog("close");
    },
  },
  create:function () {
    $(this).closest(".ui-dialog")
      .find(".ui-button:eq(1)") // the second button
      .addClass("continue");
   }

   $('a.button').live("click", function() {
  confirmation.dialog('open');
  return false;
	});
- See more at: http://7sabores.com/blog/crear-un-overlay-confirmacion-modal-jquery-ui-dialog#sthash.1kqzjKLx.dpuf
});
});
</script>
</body>
</html>
